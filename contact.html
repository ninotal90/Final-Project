      </div>
    </header>
    <section class="contact-section">
      <div class="left-block-contact">
        <form action="#">
          <div class="flex-form">
            <label for="name">NAME</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="flex-form">
            <label for="email">EMAIL</label>
            <input type="email" name="name" id="email" />
          </div>
          <div class="flex-form-message">
            <label for="mymessage">Message</label>
            <textarea class="textarea" name="Message" id="mymessage"></textarea>
          </div>
        </form>
        <button class="form-button">Submit</button>
      </div>
      <div class="right-block-contact">
        <h3>საკონტაქტო ინფორმაცია:</h3>
        <ul>
          <li>
            <span class="span-color">მისამართი:</span>
            <a href="https://goo.gl/maps/oFUX44oGFsy85FRS8" target="_blank">
              თბილისის ქ. #1
            </a>
          </li>
          <li>
            <span class="span-color">ტელ:</span>
            <a href="tel:+995 599 555 555">+995 599 555 555</a>
          </li>
          <li>
            <span class="span-color"> ელ.ფოსტა: </span>
            <a
              href="mailto:mail@gmail.com ?cc=name2@rapidtables.com&bcc=name3@rapidtables.com &subject=The%20subject%20of%20the%20email&body=The%20body%20of%20the%20email"
              >mail@gmail.com
            </a>
          </li>
        </ul>
      </div>
    </section>
    <section class="map-section">
